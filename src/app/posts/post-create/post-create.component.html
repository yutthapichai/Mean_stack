<mat-card>
  <mat-spinner *ngIf="isLoading" color="accent">
    <mat-progress-spinner mode="determinate"></mat-progress-spinner>
  </mat-spinner>
  <form [formGroup]="form" (submit)="onsavePost()" *ngIf="!isLoading">
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()" color="accent">Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Leave a Title" minlength="3">
      <mat-error *ngIf="form.get('title').invalid">Pease enter a post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="6" formControlName="content" placeholder="Leave a Comment"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Pease enter a post content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="warn" type="submit">Save Post</button>
  </form>
</mat-card>
