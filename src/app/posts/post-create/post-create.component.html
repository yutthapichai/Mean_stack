<mat-card>
  <mat-spinner *ngIf="isLoading" color="accent"><mat-progress-spinner mode="determinate"></mat-progress-spinner></mat-spinner>
  <form (submit)="onsavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
      matInput
      type="text"
      name="title"
      [ngModel]="post?.title"
      placeholder="Leave a Title"
      required
      minlength="3"
      #title="ngModel">
      <mat-error *ngIf="title.invalid">Pease enter a post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
      matInput
      rows="6"
      name="content"
      [ngModel]="post?.content"
      placeholder="Leave a Comment"
      required
      #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Pease enter a post content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="warn" type="submit">Save Post</button>
  </form>
</mat-card>
